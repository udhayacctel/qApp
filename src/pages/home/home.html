<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>  
     
       <ion-card>
            <br><br>
            <ion-item>

                <ion-label> Take Full test</ion-label>
                <ion-toggle color="Success" checked=true [(ngModel)]="takeFullTest" (ionChange)="changeTakeFullTest()"></ion-toggle>

            </ion-item>
            <br><br>

        </ion-card>

        <ion-card>
            <br><br>
            <ion-item>
                <ion-checkbox color="primary" checked=true [(ngModel)]="this.subject.isPhysics" (ionChange)="changesubject()"></ion-checkbox>
                <ion-label>Physics</ion-label>
            </ion-item>
            <ion-item>
                <ion-checkbox color="primary" checked=true [(ngModel)]="this.subject.isChemistry"(ionChange)="changesubject()"></ion-checkbox>
                <ion-label>Chemistry</ion-label>
            </ion-item>
            <ion-item>
                <ion-checkbox color="primary" checked=true [(ngModel)]="this.subject.isBiology"(ionChange)="changesubject()"></ion-checkbox>
                <ion-label>Biology</ion-label>
            </ion-item>
            
            <br><br>

        </ion-card>

     </ion-list> 
     
    

   <button ion-button secondary (click)="submit()">Proceed</button>
</ion-content>
